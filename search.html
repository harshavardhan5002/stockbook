<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Stock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-container">
    <h2>Search Stock</h2>

    <label for="filter">Filter:</label>
    <select id="filter">
      <option value="Storage Location">Storage Location</option>
      <option value="Storage Bin">Storage Bin</option>
      <option value="Material">Material</option>
      <option value="Material Description">Material Description</option>
      <option value="Basic material">Basic Material</option>
      <option value="stock qty">Stock Quantity</option>
    </select>

    <label for="search-input">Search Term:</label>
    <input type="text" id="search-input" placeholder="Enter search term">
    <button id="search-btn">Search</button>



    <div class="scroll-container">
      <!-- 14 Shops -->
      <div id="shop1" class="results-container" onclick="toggleResults('shop1')"><h3>T001 - PM_Press#1</h3><div class="shop-results"></div></div>
      <div id="shop2" class="results-container" onclick="toggleResults('shop2')"><h3>T002 - PM_Body#1</h3><div class="shop-results"></div></div>
      <div id="shop3" class="results-container" onclick="toggleResults('shop3')"><h3>T003 - PM_Body#2</h3><div class="shop-results"></div></div>
      <div id="shop4" class="results-container" onclick="toggleResults('shop4')"><h3>T004 - PM_Painting#1</h3><div class="shop-results"></div></div>
      <div id="shop5" class="results-container" onclick="toggleResults('shop5')"><h3>T005 - PM_Painting#2</h3><div class="shop-results"></div></div>
      <div id="shop6" class="results-container" onclick="toggleResults('shop6')"><h3>T006 - PM_Assembly#1</h3><div class="shop-results"></div></div>
      <div id="shop7" class="results-container" onclick="toggleResults('shop7')"><h3>T007 - PM_Assembly#2</h3><div class="shop-results"></div></div>
      <div id="shop8" class="results-container" onclick="toggleResults('shop8')"><h3>T008 - PM_Engine#1</h3><div class="shop-results"></div></div>
      <div id="shop9" class="results-container" onclick="toggleResults('shop9')"><h3>T009 - PM_Engine#2</h3><div class="shop-results"></div></div>
      <div id="shop10" class="results-container" onclick="toggleResults('shop10')"><h3>T013 - PM_Press#2</h3><div class="shop-results"></div></div>
      <div id="shop11" class="results-container" onclick="toggleResults('shop11')"><h3>T014 - PM_Engine#3</h3><div class="shop-results"></div></div>
      <div id="shop12" class="results-container" onclick="toggleResults('shop12')"><h3>T015 - PM_ASDoorShop</h3><div class="shop-results"></div></div>
      <!-- Repeat for shop3 to shop14 -->
    </div>
  </div>

  <script src="search.js"></script>
</body>
</html>
